<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Explorer GX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/styles/windows.css">
    <link rel="stylesheet" href="../dist/css/styles/buttons.css">
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <div id="main-grid">
      <div id="title-bar">
        <div id="title-bar-buttons">
          <a id="minimize" class="btn title-bar-button"></a>
          <a id="expand" class="btn title-bar-button"></a>
          <a id="close" class="btn title-bar-button"></a>
        </div>
      </div>
      <div class="drop-shadow-line"></div>
      <div id="content">
        <div id="side-tool-bar">
          <div id="bookmarks">

          </div>
          <a class="btn">
            <i id="add-bookmark"  class="fas fa-bookmark"></i>
          </a>
        </div>
        <div id="page-content">

        </div>
      </div>
    </div>
  </body>
</html>
